site_name: Interpretador G16
site_url: https://GustOki.github.io/interpretador-G16
repo_url: https://github.com/GustOki/interpretador-G16
repo_name: GustOki/interpretador-G16

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow

nav:
  - In√≠cio: index.md
  - Como Rodar: instalacao.md
  - Linguagem: linguagem.md
  - Testes: testes.md
  - Sprints: sprints.md
  - Atas: atas.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - admonition
  - tables